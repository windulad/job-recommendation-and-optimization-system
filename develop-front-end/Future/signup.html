<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="D:/f1/clone/develop-front-end/Future/assests/icon.png">
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Email address" required>
            <input type="text" class="input-box" placeholder="Username" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <p><span><input type="checkbox"></span> I agree to the terms of services</p>
            <button type="button" class="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="#">Log in</a> here</p>
        </form>
    </div>
</body>
</html>
