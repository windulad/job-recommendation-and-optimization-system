<div class="addManuallyBody">
<body>
   <div class="addManually">
    <div class="addManuallyTitle">Add Skills Manually</div>

     <div class="addManullycontainer">
        <div class="skill" onclick="selectSkill(this)">HTML</div>
        <div class="skill" onclick="selectSkill(this)">CSS</div>
        <div class="skill" onclick="selectSkill(this)">JavaScript</div>
        <div class="skill" onclick="selectSkill(this)">Python</div>
        <div class="skill" onclick="selectSkill(this)">Java</div>
     </div>

  <div class="selected-skills">
    
    <div class="custom-skill-input-container"></div>
    <input type="text" id="customSkillInput">
  
       <button onclick="addCustomSkill()" class="addCustomSkill">Add</button>
   

    
    <div id="selectedSkills">Selected Skills:</div>
    
    
    <button onclick="submitSkills()" class="addManually-submit">Submit</button>
    
  </div>
</div>

  <script>
      var selectedSkills = [];

function selectSkill(skill) {
  skill.classList.toggle("selected");

  var skillName = skill.textContent;

  if (selectedSkills.includes(skillName)) {
    selectedSkills = selectedSkills.filter(function(value){
      return value !== skillName;
    });
  } else {
    selectedSkills.push(skillName);
  }

  updateSelectedSkillsContainer();
}

function addCustomSkill() {
  var customSkillInput = document.getElementById("customSkillInput");
  var customSkillName = customSkillInput.value.trim();

  if (customSkillName !== "") {
    selectedSkills.push(customSkillName);
    updateSelectedSkillsContainer();
    customSkillInput.value = "";
  }
}

function deleteSkill(index) {
  selectedSkills.splice(index, 1);
  updateSelectedSkillsContainer();
}

function updateSelectedSkillsContainer() {
  var selectedSkillsContainer = document.getElementById("selectedSkills");
  selectedSkillsContainer.innerHTML = "";

  for (var i = 0; i < selectedSkills.length; i++) {
    var skillElement = document.createElement("div");
    skillElement.className = "selected-skill";

    var skillNameElement = document.createElement("div");
    skillNameElement.className = "skill-name";
    skillNameElement.textContent = selectedSkills[i];

    var deleteButton = document.createElement("span");
    deleteButton.className = "delete-button";
    deleteButton.innerHTML = "&#x2716;"; // X symbol
    deleteButton.setAttribute("onclick", "deleteSkill(" + i + ")");

    skillElement.appendChild(skillNameElement);
    skillElement.appendChild(deleteButton);

    selectedSkillsContainer.appendChild(skillElement);
  }
}

function submitSkills() {
  // You can perform any actions with the selected skills here
  // For now, let's just display them in the console
  console.log("Selected Skills:", selectedSkills);
}
  </script>
